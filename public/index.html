<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div>
        <button id="compost"><span>Write a new tweet </span></button>
      </div>
    </nav>

    <header id="main-header">
      <div id="background">
        <div>
            <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div>
            <h2>Your Name</h2>
        </div>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <div id="too-long">
        <p>&#x26A0 Error: Tweet content is too long. Please limit it to 140 characters! &#x26A0</p>
      </div>
      <div id="empty">
        <p>&#x26A0 Error: Tweet content is empty. Please write some content! &#x26A0</p>
      </div>
      <section class="new-tweet">
        <!-- <h2>Compose Tweet</h2> -->
        <form id="new-tweet-form" action="/tweets/" method="POST">
          <!-- <label for="tweet-text">What are you humming about?</label> -->
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div id="tweet-button-counter">
            <button id= "post-tweet" type="submit">TWEET</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section id="tweets-container">
      </section>
    </main>
    <button id="back-to-top" title="Go to top">Top</button>
  </body>
</html>
